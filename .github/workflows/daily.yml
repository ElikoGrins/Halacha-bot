name: Daily Halacha Bot

on:
  workflow_dispatch:
  schedule:
    # ימים ראשון, שני, שלישי, רביעי, חמישי ושבת בשעה 08:00 בבוקר (ישראל)
    - cron: '0 6 * * 0,1,2,3,4,6'
    # יום שישי בשעה 10:00 בבוקר (ישראל)
    - cron: '0 8 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
