name: Daily Halacha Bot

on:
  workflow_dispatch: # זה מה שיוצר את הכפתור להרצה ידנית
  schedule:
    - cron: '0 6 * * *' # שעה 08:00 בבוקר בישראל

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
