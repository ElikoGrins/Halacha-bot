name: Daily Halacha Bot

on:
  workflow_dispatch:
  schedule:
    # Test run: 11:00 AM Israel Time (09:00 UTC)
    - cron: '0 9 * * *'
    
    # Regular days: 07:25 AM Israel Time (05:25 UTC)
    - cron: '25 5 * * 0,1,2,3,4,6'
    
    # Friday: 09:25 AM Israel Time (07:25 UTC)
    - cron: '25 7 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py
